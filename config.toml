[markup]
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true # preciso para embutir HTML bruto
    xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    tabWidth = 2

[params]
  [params.designer]
    name = "Renan Birck Pinheiro"
    url = "https://www.linkedin.com/in/renanbirck/"
  [[params.authors]]
    name = "renan" # can be nickname # if fullName 👇🏻 isn't set, name will be displayed on author card
    fullName = "Renan Birck Pinheiro" # optional. If set, it will display on author card
    bio = "Apenas mais alguém tentando criar um canto nessa tal de internet."
    photo = "myPhotoFile.jpg"
    url = "https://renanbirck.rocks/"
    twitter = "@birckrenan"

